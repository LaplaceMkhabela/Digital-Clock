<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container-fluid p-0 min-vh-100">
        <div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
            <div class="col-md-6">
                <div class="row text-center">
                    <h1 class="display-2 date col" id="date"></h1>
                </div>
                <div class="row text-center card">
                    <p class="display-1 col-md" id="time"></p>
                </div>
                <div class="row text-center">
                    <p class="h3" id="day"></p>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom text-white p-3 text-center">
            &copy;2025 ,Sabelo Mk
        </footer>
    </div>
</body>
</html>
